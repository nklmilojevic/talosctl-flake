name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Check formatting
        run: nix run nixpkgs#alejandra -- --check .

      - name: Flake check
        run: nix flake check

  build-and-test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
          - os: ubuntu-24.04-arm
            system: aarch64-linux
          - os: macos-latest
            system: aarch64-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Build talosctl
        run: nix build .#talosctl

      - name: Test talosctl
        run: |
          ./result/bin/talosctl version --client
          VERSION=$(./result/bin/talosctl version --client --short 2>/dev/null | head -1)
          echo "Built talosctl version: $VERSION"
