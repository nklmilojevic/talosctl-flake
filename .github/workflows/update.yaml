name: Update talosctl version

on:
  schedule:
    # Run hourly at minute 15 (avoids top of hour congestion)
    - cron: "15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Nix
        uses: ./.github/actions/setup-nix

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash update.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet sources.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            VERSION=$(jq -r '.version' sources.json)
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify flake
        if: steps.changes.outputs.changed == 'true'
        run: nix flake check --no-build

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sources.json
          git commit -m "chore: update talosctl to v${{ steps.changes.outputs.version }}"
          git push
